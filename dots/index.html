<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - Dots</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>

    <style>
        html, body {
            width:  100%;
            height: 100%;
            margin: 0;
            border: 0;
            overflow: hidden;
            display: block;
            background: #000;
        }
    </style>
</head>
<body>
    
    <canvas id="dots" data-processing-sources="dots.pde" tabindex="1"></canvas>
    <script type="application/javascript">
        var init = () => {
            var pjs = Processing.getInstanceById('dots');

            if(pjs){
                var dots = document.getElementById('dots');
                console.log(window.innerHeight);
                pjs.resize(window.innerWidth, window.innerHeight);

                window.addEventListener("resize", () => {
                    pjs.resize(window.innerWidth, window.innerHeight);
                });
            } else {
                window.setTimeout(()=> init(), 1000);
            }
        }
        init();
        
    </script>
</body>
</html>
